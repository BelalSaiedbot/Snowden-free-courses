<!DOCTYPE html>
<head>
  <title>Login Page</title>
  <link href="css/LogInPageCSS.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div class="box-form">
		<div class="left">
		<div class="overlay">
		<h1>Free Courses</h1>

		All in One Place, and All For Free!</p>
		</div>
	</div>
		<div class="right">
		<h5>Login</h5>

			<input type="email" placeholder="Enter Your Account Address Here">
			<br>
			<input type="password" placeholder="Enter Your Password Here">
		</div>


		<h4>you're a:</h4>
		<form action="">
			<div>
				<input id="student" type="radio" name="youare">
				<label for="student">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Student</label>
			</div>
			<br>
			<div>
				<input id="instructor" type="radio" name="youare">
				<label for="instructor">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Instructor</label>
			</div>
		</form>

<br><br>
			<button>Log In</button>
</div>

</html>
