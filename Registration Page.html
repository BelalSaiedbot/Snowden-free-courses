<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="css/RegPageCSS.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Free Courses</h1>
		<p>Join Free Courses Today and Browse Over 100,000 Courses in Various Topics.
      or Become an Instructor and Make Your Own Courses!
    </p>
		</div>
	</div>
		<div class="right">
		<h5>Join</h5>
		<p>Already a Member? <a href="Log In Page.html">Begin Logging Into Your Account Now</a></p>
		<div class="inputs">
      <input type="text" placeholder="Enter Your First Name">
      <br>
      <input type="text" placeholder="Enter Your Second Name">
      <br>
			<input type="text" placeholder="Enter Your Account Address">
			<br>
			<input type="password" placeholder="Enter Your Password">
			<br>
      <input type="password" placeholder="Repeat Your Password">
			<br>
		</div>
		<h4>you're a:</h4>
		<form action="">
			<div>
				<input id="student" type="radio" name="youare">
				<label for="student">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Student</label>
			</div>
			<br>
			<div>
				<input id="instructor" type="radio" name="youare">
				<label for="instructor">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Instructor</label>
			</div>
		</form>
		
		<br>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
<br>
			<button>Join</button>
</div>  
</body>
</html>
